<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Control por Gestos Optimizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    #container {
      margin: 20px auto;
      width: 90%;
      max-width: 800px;
    }
    #video {
      border: 3px solid #222;
      border-radius: 12px;
      width: 100%;
      max-width: 640px;
      display: none;
    }
    #toggleCam {
      margin: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0051ff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #feedback {
      margin: 10px;
      font-weight: bold;
      color: #333;
      min-height: 1.5em;
    }
    .content {
      margin-top: 30px;
      text-align: left;
      padding: 0 20px;
      line-height: 1.8;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ccc;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Control por gestos con la mano</h2>
    <button id="toggleCam">Activar c√°mara</button>
    <p id="feedback">C√°mara apagada</p>
    <video id="video" autoplay playsinline></video>

    <div class="content">
      <h3>Instrucciones:</h3>
      <ul>
        <li>Presiona "Activar c√°mara" para comenzar.</li>
        <li>Mueve la mano <strong>arriba</strong> para subir la p√°gina.</li>
        <li>Mueve la mano <strong>abajo</strong> para bajar la p√°gina.</li>
        <li>Cierra la mano para tomar una captura de pantalla.</li>
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/handpose"></script>

  <script>
    const video = document.getElementById("video");
    const toggleBtn = document.getElementById("toggleCam");
    const feedback = document.getElementById("feedback");

    let model, stream;
    let cameraActive = false;
    let lastActionTime = 0;
    let lastGesture = "";
    let scrollInterval = null;

    async function initCamera() {
      stream = await navigator.mediaDevices.getUserMedia({
        video: { width: { ideal: 320 }, height: { ideal: 240 }, facingMode: "user" },
        audio: false
      });
      video.srcObject = stream;
      video.playsInline = true;
      await video.play();
    }

    async function loadModel() {
      if (!model) model = await handpose.load();
    }

    function isHandClosed(landmarks) {
      const tips = [8, 12, 16, 20];
      return tips.every(tip => landmarks[tip][1] > landmarks[tip - 2][1]);
    }

    function getHandCenterY(landmarks) {
      return landmarks.reduce((sum, point) => sum + point[1], 0) / landmarks.length;
    }

    function flashScreen() {
      const flash = document.createElement('div');
      Object.assign(flash.style, {
        position: 'fixed', top: 0, left: 0, width: '100vw', height: '100vh',
        backgroundColor: 'white', opacity: '0.8', zIndex: '9999', pointerEvents: 'none'
      });
      document.body.appendChild(flash);
      setTimeout(() => flash.style.opacity = '0', 100);
      setTimeout(() => document.body.removeChild(flash), 600);
    }

    function takeScreenshot() {
      const canvas = document.createElement("canvas");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(video, 0, 0);
      const link = document.createElement("a");
      link.download = `captura_${new Date().toISOString().replace(/[:.]/g, "-")}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
      flashScreen();
      feedback.textContent = "üì∏ ¬°Captura tomada!";
      setTimeout(() => feedback.textContent = "", 2000);
    }

    function startScroll(direction) {
      if (scrollInterval) clearInterval(scrollInterval);
      scrollInterval = setInterval(() => {
        window.scrollBy({ top: direction === "up" ? -20 : 20, behavior: "smooth" });
      }, 100);
    }

    function stopScroll() {
      if (scrollInterval) {
        clearInterval(scrollInterval);
        scrollInterval = null;
      }
    }

    async function detectHands() {
      if (!cameraActive || !model) return;

      const predictions = await model.estimateHands(video, true);
      const now = Date.now();

      if (predictions.length > 0) {
        const landmarks = predictions[0].landmarks;
        const handCenterY = getHandCenterY(landmarks);
        const videoHeight = video.videoHeight;

        if (isHandClosed(landmarks)) {
          stopScroll();
          if (lastGesture !== "cerrada" && now - lastActionTime > 2000) {
            takeScreenshot();
            lastActionTime = now;
            lastGesture = "cerrada";
          }
        } else {
          if (handCenterY < videoHeight * 0.3 && lastGesture !== "arriba") {
            feedback.textContent = "üñê Mano arriba: Scroll arriba";
            startScroll("up");
            lastGesture = "arriba";
          } else if (handCenterY > videoHeight * 0.7 && lastGesture !== "abajo") {
            feedback.textContent = "üñê Mano abajo: Scroll abajo";
            startScroll("down");
            lastGesture = "abajo";
          } else if (handCenterY >= videoHeight * 0.3 && handCenterY <= videoHeight * 0.7) {
            if (lastGesture !== "medio") {
              feedback.textContent = "‚úã Mano en el centro: sin acci√≥n";
              lastGesture = "medio";
            }
            stopScroll();
          }
        }
      } else {
        feedback.textContent = "üîç Esperando mano...";
        lastGesture = "";
        stopScroll();
      }

      // Repite cada 150ms para reducir consumo
      setTimeout(detectHands, 150);
    }

    toggleBtn.onclick = async () => {
      if (!cameraActive) {
        toggleBtn.textContent = "Desactivar c√°mara";
        feedback.textContent = "üü¢ C√°mara activada";
        video.style.display = "block";
        cameraActive = true;
        await initCamera();
        await loadModel();
        detectHands();
      } else {
        stream.getTracks().forEach(track => track.stop());
        video.srcObject = null;
        video.style.display = "none";
        toggleBtn.textContent = "Activar c√°mara";
        feedback.textContent = "üî¥ C√°mara apagada";
        cameraActive = false;
        stopScroll();
      }
    };
  </script>
</body>
</html>
